<mat-card>
    <h1>Regresión cuadrática</h1>
    <input
      type="file"
      class="file-input"
      accept=".csv, .xlsx"
      #file
      (change)="onChange(file.files)"
    />
  
    <div class="file-upload">
      {{ fileName || "Suba un archivo" }}
  
      <button
        mat-mini-fab
        color="primary"
        class="upload-btn"
        (click)="file.click()"
      >
        <mat-icon>attach_file</mat-icon>
      </button>
  
      <br />
    </div>
    <br />
    <input matInput (keyup)="onChangeX($event)" placeholder="columna tiempo" />
    <br /><br />
    <input matInput (keyup)="onChangeY($event)" placeholder="columna datos" />
    <br />
    <br />
  
    <button mat-raised-button (click)="onUpload()" class="btn btn-success">
      Cargar datos
    </button>
    <br />
  </mat-card>
  <br />
  <br />
  <mat-card id="hidden">
    <h3>Resultado regresión cuadrática:</h3>
    <p>{{ valoresP }}</p>
    <br />
    <p>Gráfica:</p>
    <img [src]="rutaImg" />
    <br />
    <p>Tabla de datos:</p>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Datos x">
          <th mat-header-cell *matHeaderCellDef>Datos x</th>
          <td mat-cell *matCellDef="let element">{{ element["Datos x"] }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Datos y">
          <th mat-header-cell *matHeaderCellDef>Datos y</th>
          <td mat-cell *matCellDef="let element">{{ element["Datos y"] }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Regresión Cuadrática">
          <th mat-header-cell *matHeaderCellDef>Regresión Cuadrática</th>
          <td mat-cell *matCellDef="let element">
            {{ element["Regresión Cuadrática"] }}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[10, 20]"
        showFirstLastButtons
        aria-label="Select page of data"
      >
      </mat-paginator>
    </div>
  </mat-card>
